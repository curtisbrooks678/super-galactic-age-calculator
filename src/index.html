<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <link rel="stylesheet" href="css/styles.css">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <h3>Please enter your age and life expectancy</h3>
  <form id="triangle-checker-form">
    <label for="age">Enter your age:</label>
    <input id="age" type="number" min="0">
    <label for="life-expectancy">Enter your life expectancy:</label>
    <input id="life-expectancy" type="number" min="0">
    <button type="submit">Submit</button>
  </form>
  <ul id="space-ages"></ul>
</body>
</html>
